<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Home Page
        </ion-title>
        <button ion-button icon-only menuToggle  *ngIf="!searchBar">
                <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>
<side-menu></side-menu>
<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let list of consignmentList" (click)="itemSelected(list)">
                {{ list.Name }}
                <ion-icon item-end name="md-arrow-dropright"></ion-icon>
        </button>
    </ion-list>
</ion-content>
