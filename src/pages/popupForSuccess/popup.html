<ion-content>
    <ion-list>
        <ion-item>
            <ion-thumbnail item-end>
               <img src="assets/imgs/success.png">
            </ion-thumbnail>
            <h2>
                {{message}}
                
            </h2>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer no-lines>
    <ion-grid no-padding no-lines>
        <ion-row no-lines>
            <ion-col center col-12 no-padding>
                <button color="danger" style="margin: 0px auto;" class="center" ion-button Large (click)="dismiss()">Close</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
