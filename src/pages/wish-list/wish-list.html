<ion-header>
    <ion-navbar color="black" class='relative'>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu" color='yellow'></ion-icon>
        </button>
        <img src="assets/imgs/bst.jpg" alt="" class='headerLogo'/>
        <button ion-button icon-only color='black'>
            <ion-icon name="search" color='red'></ion-icon>
        </button>
        <div float-right>
            <button  ion-button icon-only color='black'>
                <ion-icon name="heart" color='red'></ion-icon>
            </button>
            <button  ion-button icon-only color='black'>
                <ion-icon name="cart" color='primary'></ion-icon>
            </button>
        </div>
    </ion-navbar>
</ion-header>
<side-menu></side-menu>

<ion-content>
    <div class='block center' padding style='background: #fffffb;'>
        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <input class="radius paddTopBot10 width" type="text">
                </ion-col>
                <ion-col col-6>
                    <button no-margin ion-button full class="radius paddTopBot20" color="red">CREATE NEW LIST &nbsp;</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <ion-label padding>List1</ion-label>
    <ion-item no-lines>
        <ion-label no-lines>Display Prices</ion-label>
        <ion-checkbox class='checkbox'></ion-checkbox>
    </ion-item>
    <ion-item no-lines>
        <ion-grid>
            <ion-row>
                <ion-col col-5>
                    <input class="radius paddTopBot10 width" type="text">
                </ion-col>
                <ion-col col-5>
                    <button no-margin ion-button full class="radius paddTopBot20" color="cyan">RE-NAME</button>
                </ion-col>
                <ion-col col-2>
                </ion-col>
            </ion-row>
            <ion-row padding-top>
                <ion-col col-5>
                    <button no-margin ion-button full class="radius paddTopBot20" color="red">DELETE LIST</button>
                </ion-col>
                <ion-col col-5>
                    <span class='gray' padding-left>PRINT </span>
                    <img src="assets/imgs/print.png" class='verticalAlign' alt=""/>
                </ion-col>
                <ion-col col-2>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>

    <ion-grid>
        <ion-row>
            <ion-col col-1>
                <ion-checkbox class='checkbox'></ion-checkbox>
            </ion-col>
            <ion-col col-4>
                <img src="assets/imgs/wishList.jpg" width="100%" alt=""/>
            </ion-col>
            <ion-col col-7>
                <p>Makilta 350mm Slide Compound Saw</p>
                <p>
                    1_12.36$/Each 
                </p>
                <p>
                    1_12.36$/Each 
                </p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
