<ion-header>

    <ion-navbar color="black" class='relative'>
        <img src="assets/imgs/bst.jpg" alt="" class='headerLogo'/>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="forgotform">
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email"  formControlName="email" autocorrect autocomplete></ion-input>
        </ion-item>
        <button margin-top ion-button color="red" class="radius" full [disabled]="!forgotform.valid" (click)="forgot(forgotform.value)">SUBMIT</button>
    </form>
</ion-content>
