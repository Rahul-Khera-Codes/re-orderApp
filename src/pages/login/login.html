<ion-header>
    <ion-navbar no-border-bottom color="primary">
        <ion-title>Login</ion-title>
    </ion-navbar>
    <div padding style="background: #f8f8f8;">
        <ion-segment [(ngModel)]="login">
            <ion-segment-button value="custom">
                Custom Login
            </ion-segment-button>
            <ion-segment-button value="remote">
                Remote Login
            </ion-segment-button>
        </ion-segment>
    </div>
</ion-header>

<ion-content> 
    <div [ngSwitch]="login">
        <form *ngSwitchCase="'custom'" [formGroup]="loginform" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" (ngSubmit)="signin(loginform.value)">
            <ion-list>
                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input type="email" formControlName="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
                <ion-item margin-top>
                    <ion-label item-end>Save Account Password</ion-label>
                    <ion-checkbox color="primary" checked="false"></ion-checkbox>
                </ion-item>
            </ion-list>
            <div padding>
                <button ion-button color="primary" block [disabled]="!loginform.valid" >Sign In</button>
            </div>
        </form> 
        <div *ngSwitchCase="'remote'">
            <img class="paddingBarCode" src="assets/imgs/br.png" alt=""/>
            <div padding>
                <button ion-button color="primary" block (click)="openBarCode()" >Sign In With Barcode</button>
            </div>
            <ion-grid  *ngIf="barcodeData && barcodeData.format">
                <ion-row>
                    <ion-col col-4>Cancelled</ion-col>
                    <ion-col col-4>Format</ion-col>
                    <ion-col col-4>Text</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-4>{{barcodeData.cancelled}}</ion-col>
                    <ion-col col-4>{{barcodeData.format}}</ion-col>
                    <ion-col col-4>{{barcodeData.text}}</ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
</ion-content>
